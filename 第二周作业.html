<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>甘肃美食介绍</title>
</head>

<body>
  <!-- 标题 -->
  <h1>甘肃美食之旅</h1>
  <h2>探寻甘肃特色美食</h2>

  <!-- 段落 -->
  <p>甘肃，历史悠久，文化多元，其美食也独具风味。融合了地域特色与民族风情，甘肃美食令人垂涎欲滴。</p>

  <!-- 列表 -->
  <h4>必尝甘肃美食</h4>
  <ul>
    <li>兰州牛肉面</li>
    <li>敦煌驴肉黄面</li>
    <li>天水呱呱</li>
  </ul>

  <h4>品尝顺序推荐</h4>
  <ol>
    <li>早餐来一碗兰州牛肉面开启活力一天</li>
    <li>午餐品尝敦煌驴肉黄面感受大漠风味</li>
    <li>晚餐尝一尝天水呱呱体验独特口感</li>
  </ol>

  <!-- 链接 -->
  <p>想了解更多甘肃美食信息，可访问 <a href="https://www.gansutourism.com.cn">甘肃旅游官方网站</a>。</p>

  <!-- 图片 -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Lanzhou_beef_noodles.jpg/1200px-Lanzhou_beef_noodles.jpg" alt="兰州牛肉面">

  <!-- 表格 -->
  <h4>部分甘肃美食价格参考</h4>
  <table border="1">
    <tr>
      <th>美食名称</th>
      <th>大致价格</th>
    </tr>
    <tr>
      <td>兰州牛肉面</td>
      <td>约 10 - 15 元</td>
    </tr>
    <tr>
      <td>敦煌驴肉黄面</td>
      <td>约 20 - 30 元</td>
    </tr>
    <tr>
      <td>天水呱呱</td>
      <td>约 5 - 10 元</td>
    </tr>
  </table>

  <!-- 表单 -->
  <h4>分享您的甘肃美食体验</h4>
  <form action="#">
    <label for="name">您的姓名:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">您的邮箱:</label>
    <input type="email" id="email" name="email"><br>
    <label for="favoriteFood">您最喜欢的甘肃美食:</label>
    <input type="text" id="favoriteFood" name="favoriteFood"><br>
    <input type="submit" value="提交分享">
  </form>
</body>

</html>
